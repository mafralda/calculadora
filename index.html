<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="caixaResultado">
            <p class="resultadoNoVisor"></p>
        </div>
        <div class="caixaBotoes">
            <button class="botaoClear">
                C
            </button>
            <button class="botaoParenteses">
                ( )
            </button>
            <button class="botaoPorcentagem">
                %
            </button>
            <button class="botaoDividido">
                /
            </button>
            <button class="botao7">
                7                                
            </button>
            <button class="botao8">
                8
            </button>
            <button class="botao9">
                9
            </button>
            <button class="botaoVezes">
                *
            </button>
            <button class="botao4">
                4
            </button>
            <button class="botao5">
                5
            </button>
            <button class="botao6">
                6
            </button>
            <button class="botaoMenos">
                -
            </button>
            <button class="botao1">
                1
            </button>
            <button class="botao2">
                2
            </button>
            <button class="botao3">
                3
            </button>
            <button class="botaoMais">
                +
            </button>
            <button class="botaoMaisOuMenos">
                + -
            </button>
            <button class="botao0">
                0
            </button>
            <button class="botaoVirgula">
                ,
            </button>
            <button class="botaoIgual">
                =
            </button>        
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
